<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}SingStreet{% endblock %}</title>
    <!-- Bootstrap Core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <!--<link href="/static/css/freelancer.min.css" rel="stylesheet">-->
    <!-- User created CSS -->
    <link href="/static/css/base.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Graduate" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    {% block navbar %}
            <nav class = "navbar navbar-default" role = "navigation">

                   <div class = "navbar-header">
                      <button type = "button" class = "navbar-toggle"
                         data-toggle = "collapse" data-target = "#example-navbar-collapse">
                         <span class = "sr-only">Toggle navigation</span>
                         <span class = "icon-bar"></span>
                         <span class = "icon-bar"></span>
                         <span class = "icon-bar"></span>
                      </button>

                      <a class="navbar-brand page-scroll" href="#page-top"><img class="logoimg" src="/static/img/logo.png" alt="logo"></a>
                   </div>
                <div class = "collapse navbar-collapse" id = "example-navbar-collapse">
             <ul class="nav navbar-nav navbar-right">
            {% if user.email %}

                 <li class="dropdown nav-link">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Your Account
                    <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="/accounts/view/">Profile</a></li>
                      <li><a href="/accounts/settings/">Settings</a></li>
                      <li><a href="/accounts/logout/">Logout</a></li>
                    </ul>
                  </li>

            {% else %}

                <li class="nav-link"><a href="/artist/create/"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li class="nav-link"><a href="/artist/login/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

            {% endif %}
             </ul>
                    </div>
        </nav>
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block tail %}
    {% endblock %}




 <!-- jQuery -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="/static/js/jqBootstrapValidation.js"></script>
    <!--<script src="/static/js/contact_me.js"></script>-->

    <!-- Theme JavaScript -->
    <script src="/static/js/test.js"></script>
</body>
</html>
