{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}

<div class="container">

    <form class="form" method="post" action="." enctype="multipart/form-data">{% csrf_token %}
        <div class="col-xs-8">


            <div class="row">
                {% bootstrap_form userform layout='horizontal' %}
            </div>

            <div class="row">
                {% bootstrap_form artistform layout='horizontal' %}
            </div>

            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Submit
            </button>
        </div>
    </form>
    <a href="/artist/delete/"><button class="btn btn-danger">Delete Profile</button></a>
</div>
{% endblock %}
